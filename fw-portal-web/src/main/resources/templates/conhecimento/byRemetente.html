<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	th:replace="fragments/layout :: layout (~{::body},'Conhecimentos- Find by Remetente')">
<head>
<title>Hello World!</title>
<script src="jquery-3.5.1.min.js"></script>
</head>
<body>

	<div class="container-fluid pt-4">
		<h2 th:text="#{findBySender}" id="h2">!</h2>



		<br />

		<div class="container pt-2">

			<div class="input-group mb-3">
				<button class="btn btn-outline-success" type="button"
					id="button-addon1" th:text="#{find}" onclick="find()">Button</button>

				<input type="text" class="form-control" placeholder="CNPJ"
					aria-label="Example text with button addon"
					aria-describedby="button-addon1" required id="inputCnpj">
				<div class="invalid-feedback">Please provide a valid city.</div>

			</div>

		</div>

		<div class="alert alert-success" role="alert" hidden="true"
			id="divAlert">This is a success alertâ€”check it out!</div>
		<div class="pt-3">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col" th:text="#{number}">Numero</th>
						<th scope="col" th:text="#{serie}">Serie</th>
						<th scope="col" th:text="#{emission}">Emissao</th>
						<th scope="col" th:text="#{totale}">Total</th>
						<th scope="col" th:text="#{issuer}">Emitente</th>
						
						<th scope="col" th:text="#{sender}">Remetente</th>
						
						<th scope="col" th:text="#{recipient}">Destinatario</th>
						
					</tr>
				</thead>
				<tbody id="tabela-conhecimentos">

				</tbody>
			</table>
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item" th:each="pageNumber : ${pageNumbers}"><a
						class="page-link" href="#"
						th:href="@{/conhecimentos/findByRemetente/09512164000172(size=${conhecimentos.size}, page=${pageNumber})}"
						th:text=${pageNumber}></a></li>

				</ul>
			</nav>

		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="fetchModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Fetching...</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="progress">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated"
							role="progressbar" aria-valuenow="75" aria-valuemin="0"
							aria-valuemax="100" style="width: 100%"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						onclick="closeModal()">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/resources/js/service/ConhecimentoBuilderService.js}"></script>
	<script th:src="@{/resources/js/dto/NotaDto.js}"></script>
	<script th:src="@{/resources/js/dto/MedidaDto.js}"></script>
	<script th:src="@{/resources/js/dto/CargaDto.js}"></script>
	<script th:src="@{/resources/js/dto/CidadeDto.js}"></script>
	<script th:src="@{/resources/js/dto/EntidadeDto.js}"></script>
	<script th:src="@{/resources/js/dto/TaxaDto.js}"></script>
	<script th:src="@{/resources/js/dto/ImpostoDto.js}"></script>
	<script th:src="@{/resources/js/dto/ConhecimentoDto.js}"></script>
	<script th:src="@{/resources/js/view/byRemetenteView.js}"></script>


</body>
</html>
