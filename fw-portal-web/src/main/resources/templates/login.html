<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>

<!-- Bootstrap core CSS -->
<link href="../static/resources/css/assets/dist/css/bootstrap.min.css" th:href="@{/resources/css/assets/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<!-- Custom styles for this template -->
<link href="../static/resources/css/login.css"
	th:href="@{/resources/css/login.css}" rel="stylesheet">
</head>
<body>

	<main class="form-signin">
		<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
		<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
		<form th:action="@{/login}" method="post">
		<img class="mb-4" src="../static/resources/css/assets/brand/bootstrap-logo.svg" th:src="@{/resources/css/assets/brand/bootstrap-logo.svg}" alt="" width="72" height="57">
   		
   		 <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
			<label class="visually-hidden" for="username"> User Name :</label> <input
				type="text" name="username" id="username" class="form-control"
				placeholder="Username" required autofocus /> </label> 
				<label  for=password class="visually-hidden">Password:</label> 
				<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>


			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign
				in</button>

			<p class="mt-5 mb-3 text-muted">&copy; 2021</p>
		</form>
	</main>
</body>
</html>
